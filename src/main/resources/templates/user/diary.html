<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Diary</title>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.1/Chart.js"></script>
    <script th:src="@{/js/chartjs/chartjs-plugin-dragdata.js}"></script>
    <script type="text/javascript" th:src="@{/js/chartFunctions.js}"></script>
    <link rel="stylesheet" type="text/css" href="/css/Chart.css" >
    <link th:insert="fragments/general.html :: maincss">
</head>
<body>
<header>
    <div th:insert="/navbar.html" id="navibar"> </div>
</header>
<div class="left-sidebar"></div>
<main>
    <div id="status"></div>
    <div class="row">
        <div class="column1">
            <div class="box2" style="background-color: #fff"></div>
            <div class="box1" style="background-color: #9e2316"></div>
            <div class="box1" style="background-color: #ce8817"></div>
            <div class="box1" style="background-color: #e4d428"></div>
            <div class="box1" style="background-color: #3e904f"></div>
            <div class="box3" style="background-color: #fff"></div>
        </div>
        <div class="column2">
            <canvas id="chartJSContainer"></canvas>
        </div>
    </div>
    <form id="diaryForm" action="/user/api/saveDiary" method="post">
        <div class="sleeprow">
            <div class="sleepcolumn1"></div>
            <div class="sleepcolumn2" id="sleepBar">
                <div class="sleepinput" id="sleepInput0">Søvn:&nbsp;</div>
                <div class="sleepinput" id="sleepInput1">Søvn:&nbsp;</div>
                <div class="sleepinput" id="sleepInput2">Søvn:&nbsp;</div>
                <div class="sleepinput" id="sleepInput3">Søvn:&nbsp;</div>
                <div class="sleepinput" id="sleepInput4">Søvn:&nbsp;</div>
                <div class="sleepinput" id="sleepInput5">Søvn:&nbsp;</div>
                <div class="sleepinput" id="sleepInput6">Søvn:&nbsp;</div>
            </div>
        </div>
        <div>
            <button type="submit">Gem Dagbog</button>
        </div>
    </form>
    <form method="post" action="/user/diary">
        <button type="submit">Fortryd Ændringer</button>
    </form>
    <div class="popup" id="note_popup" style="">
        <input class="btn btn-dark" type="button" id="show_modal" value="Note" style="opacity: 50">
    </div>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Note</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input type="text" id="note" value="">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Luk</button>
                    <button id="save_note" type="button" class="btn btn-primary">Gem</button>
                </div>
            </div>
        </div>
    </div>
</main>
<div class="right-sidebar"></div>
<script type="text/javascript">
    checkjQuery();
    preventSaveFormFromSending($("#diaryForm"))
</script>
</body>
</html>
