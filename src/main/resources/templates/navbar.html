<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" xmlns:th="http://www.thymeleaf.org">
    <title>Title</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
</head>
<body>
<header th:fragment="header">
    <nav class="navbar navbar-default bg-light navbar-expand-lg">
        <div class="container-fluid" th:if="${#httpServletRequest.getUserPrincipal() == null}">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">Antistress Dagbogen</a>
            </div>
            <ul class="nav navbar-nav navbar-center">
                <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="/guide/view">Guide</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li>
                    <a href="/login"><span class="glyphicon glyphicon-log-in"></span> Login</a>
                </li>
            </ul>
        </div>
        <div class="container-fluid .text-dark" th:if="${#httpServletRequest.isUserInRole('USER')}">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">Antistress Dagbogen</a>
            </div>
            <ul class="nav navbar-nav-center">
                <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="/guide/view">Guide</a></li>
                <li class="nav-item"><a class="nav-link" href="/about">Guide</a></li>
                <li class="nav-item"><a class="nav-link" href="/user/diary">Se Dagbog</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right" >
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <i class="fas fa-user"></i>
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#">Account</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="/perform_logout">Log out</a>
                    </div>
                </li>
            </ul>
        </div>
        <div class="container-fluid .text-dark" th:if="${#httpServletRequest.isUserInRole('ADMIN')}">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">Antistress Dagbogen</a>
            </div>
            <ul class="nav navbar-nav-center">
                <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="/guide/view">Guide</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Dine klienter</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right" >
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <i class="fas fa-user"></i>
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#">Account</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="/perform_logout">Log out</a>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
</header>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
